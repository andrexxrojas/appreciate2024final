<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciate 2024 | Login</title>
    <link rel="stylesheet" href="/static/style/loginStyle.css">
</head>
<body>

    <!-- Backgrounds -->
    <div class="background">
        <img id="BG" src="/static/img/loginBG.png" alt="">
    </div>

    <div class="wave">
        <img id="waveTop" src="/static/img/ORANGE WAVES.png" alt="">
    </div>

    <div class="waveBtm">
        <img id="waveBottom" src="/static/img/bottomWave.png" alt="">
    </div>


    
    <!-- Login Form -->
    <form action="">
        <div class="logo">
            <img src="/static/img/Main Logo 2.png" alt="">
        </div>

        <div class="input">
            <label for="">TUP Email</label>
            <input type="text" placeholder="username@tup.edu.ph">
        </div>

        <div class="input">
            <label for="">Password</label>
            <input type="text" placeholder="Password">
        </div>

        <button>Log In</button>
    </form>

</body>
</html>
